<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Mi formulario</title>
  <link rel="stylesheet" href="css/styleFormulario.css">
</head>
  <head>
    
  </head>
  <nav>

  </nav>
  <main>
    <section>
      <form action="" method="post">
        <fieldset>
          <legend>Datos Personales</legend>
          <table>
            <tr>
              <td>Nombre</td>
              <td><input type="text" name="nombre" required autofocus></td>
            </tr>
            <tr>
              <td>Email</td>
              <td><input type="email" name="email" required></td>
            </tr>
            <tr>
              <td>Movil</td>
              <td><input type="text" name="movil" required></td>
            </tr>
            <tr>
              <td>Mensaje</td>
              <td><textarea name="mensaje" cols="30" rows="4"></textarea></td>
            </tr>
            <tr>
              <td></td>
              <td><input type="image" src="img/btn_enviar.png" alt="Enviar datos" title="Enviar"></td>
            </tr>
          </table>
        </fieldset>
      </form>
    </section>
  </main>
  <footer></footer>
</body>
</html>
